<!-- this will fetch the data -->
<button onclick="loadData()">Load data</button>

<!-- this will show our spinner -->
<div hidden id="spinner"></div>

<script>

  const spinner = document.getElementById("spinner");

  // store urls to fetch in an array
  const urls = ['https://martinrevert.com.ar/lighthouse?url=https://miclaro.claro.com.ar',
  'https://martinrevert.com.ar/lighthouse?url=https://www.epec.com.ar'
    //  ,'https://m-miclaro.claro.com.ar/QXWH79Mxe8OHCx9Xtf2Q2g%3D%3D/claroclub'
  ];

  function loadData() {
    spinner.removeAttribute('hidden');
    // use map() to perform a fetch and handle the response for each url
    Promise.all(urls.map(url =>
      fetch(url, { mode: "no-cors" })
        .then(response => response.json())
    ))
      .then(data => {
        // do something with the data
        spinner.setAttribute('hidden', '');
        console.log(data)
        console.log('Report is done for', data[0].finalUrl);
        console.log('Performance score was', data[0].categories.performance.score * 100);

        var ul = document.createElement('<ul class="list-group">');

        data.forEach(obj => {
        Object.entries(obj).forEach(([key, value]) => {
            console.log(`${key} ${value}`);
        });
        console.log('-------------------');
    });


      })
      .catch(function () {
        console.log("Can't connect to backend try latter");
      });

  }


</script>
